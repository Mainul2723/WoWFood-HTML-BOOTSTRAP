                <fieldset>
                    <div class="order-label">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" class="input-responsive" placeholder="Your Name"

                    </div>

                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" class="input-responsive" placeholder="Your Email"
                            required>
                    </div>

                    <div class="order-label">
                        <label for="mobile">Your Mobile Number</label>
                        <input type="tel" id="mobile" name="mobile" class="input-responsive"
                            placeholder="Your Mobile Number" required>
                    </div>

                    <div class="order-label">
                        <label for="description">Your Message</label>
                        <textarea id="description" name="description" class="input-responsive"
                            placeholder="Your Message" required></textarea>
                    </div>

                    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
                </fieldset>
